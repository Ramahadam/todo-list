<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="todo-header">
          <h1>Todo list</h1>
          <img src="./img/start-up.png" alt="" />
        </div>
        <div class="todo-body">
          <form action="" class="search">
            <input
              type="text"
              name=""
              id="inputValue"
              placeholder="Excited to add target😍"
            />
            <button class="btn btn-new-task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="todo-icon"
                id="addTask"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>

            <button class="btn btn-save-task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="todo-icon"
                id="saveTask"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
          </form>
        </div>

        <!--tasks-->
        <ul class="lists"></ul>
      </div>
    </div>

    <script src="./custom.js"></script>
  </body>
</html>
